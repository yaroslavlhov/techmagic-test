<div class="modal-header"><div class="row"><div class="col-sm-10"><h4 ng-show="user.id">Edit user</h4><h4 ng-show="!user.id">Create user</h4></div><div class="col-sm-2"><button ng-click="close()" class="close">Ã—</button></div></div></div><div class="modal-body"><div class="row"><div class="col-sm-6"><label>Name</label><input type="text" ng-model="user.name" placeholder="Input name here" class="form-control"/></div><div class="col-sm-6"><label>Age</label><select ng-options="age as age for age in getArray(83,18)" ng-model="user.age" class="form-control"></select></div></div><div class="row mt-10"><div class="col-sm-6"><label>Skill</label><select ng-options="skill.name as skill.name for skill in skills" ng-model="user.skill" class="form-control"></select></div><div class="col-sm-6"><label>Level</label><select ng-options="level as level for level in getArray(3,1)" ng-model="user.level" class="form-control"></select></div></div></div><div class="modal-footer"><button ng-click="saveUser()" class="btn btn-success"><span ng-show="user.id">Save</span><span ng-show="!user.id">Create</span></button><button ng-click="close()" class="btn btn-danger">Cancel</button></div>
