<div class="row mb-10"><div class="col-xs-8 col-md-10"><button ng-click="openModal(newuser)" class="btn btn-success">Add User</button></div><div class="col-xs-4 col-md-2"><div class="input-group"><div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div><input placeholder="Search" ng-model="search" class="form-control"/></div></div></div><table class="table table-striped table-bordered bg-warning"><thead><th>Name</th><th>Age</th><th>Skill</th><th>Level</th><th></th></thead><tbody><tr ng-repeat="user in getUsers() track by $index"><td>{{user.name}}</td><td>{{user.age}}</td><td>{{user.skill}}</td><td><i ng-repeat="level in levels track by $index" ng-class="user.level&gt;level ? 'fa-star': 'fa-star-o'" class="fa text-primary"></i></td><td class="text-center"><span ng-click="openModal(user)" class="glyphicon mr-10 glyphicon-edit"></span><span ng-click="deleteUser(user.id)" class="glyphicon glyphicon-remove-circle"></span></td></tr></tbody></table>
